# âœ… SetÄƒm DNS-ul Jenkins ALB din Route 53
- name: SetÄƒm DNS-ul Jenkins ALB din Route 53
  set_fact:
    jenkins_url: "https://jenkins.k8s.it.com"

# âœ… ObÈ›inem parola Jenkins din Kubernetes
- name: ObÈ›ine parola Jenkins din Kubernetes
  shell: >
    kubectl get secret jenkins -n jenkins -o jsonpath='{.data.jenkins-admin-password}' | base64 --decode
  register: jenkins_password

# âœ… Setam permisiuni pentru service account-ul Jenkins
- name: Setam permisiuni pentru service account-ul Jenkins
  shell: >
    kubectl apply -f {{ jenkins_setup_dir }}/argocd-rbac.yaml

